<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/8d10a078fa.js" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(".navbar_toggleBtn").on("click", function(){
                if ($(".navbar_menu").css("display") == "none" && $(".navbar_icons").css("display") == "none"){
                $(".navbar_menu").css("display","flex");
                $(".navbar_icons").css("display","flex");
            } else {
                $(".navbar_menu").css("display","none");
                $(".navbar_icons").css("display","none");
            }
            })
        });


    </script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <i class="fas fa-blog"></i>
                <a href="#">page</a>
            </div>
            <ul class="navbar_menu">
                <li> <a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Bookings</a></li>
            </ul>
            <ul class="navbar_icons">
                <li>
                    <i class="fa-brands fa-github"></i>
                </li>
                <li>
                    <i class="fa-regular fa-user"></i>
                </li>
            </ul>
            <a href="#" class="navbar_toggleBtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
    </header>

</body>

</html>
